name: Docker ANK Resume Builder Image CI/CD Dev

on:
  push:
    branches: [ "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”„ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ“¦ Build the Docker image with latest tag
        run: docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/ankresumebuilder:latest

      - name: ðŸ“¦ Build the Docker image with date tag
        run: docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/ankresumebuilder:dev-$(date '+%Y%m%d')
      
      - name: ðŸ”’ Log in to Docker registry
        if: success() && github.event_name == 'push'
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: ðŸš€ Push Docker image with latest tag to registry
        if: success() && github.event_name == 'push'
        run: docker push ${{ secrets.DOCKER_USERNAME }}/ankresumebuilder:latest
      
      - name: ðŸš€ Push Docker image to registry
        if: success() && github.event_name == 'push'
        run: docker push ${{ secrets.DOCKER_USERNAME }}/ankresumebuilder:dev-$(date '+%Y%m%d')
      
      - name: ðŸ“¦ Install sshpass
        run: sudo apt-get install -y sshpass

      - name: ðŸš€ SSH into remote server and load Run Docker Container
        run: |
          sshpass -p ${{ secrets.REMOTE_SERVER_PASSWORD }} ssh -o StrictHostKeyChecking=no -p ${{ secrets.REMOTE_SERVER_PORT }} ${{ secrets.REMOTE_SERVER_USERNAME }}@${{ secrets.REMOTE_SERVER_HOST }} "cd ANK/sh && ./PullAndRunImage.sh"