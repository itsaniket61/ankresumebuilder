name: Docker ANK Resume Builder Image CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ“‚ Print Current Directory
        run: pwd

      - name: ğŸ—ï¸ Build the Docker image with date tag
        run: docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/ank-resume-builder:$(date '+%Y%m%d')

      - name: ğŸ—ï¸ Build the Docker image with latest tag
        run: docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/ank-resume-builder:latest

      - name: ğŸ”’ Log in to Docker registry
        if: success() && github.event_name == 'push'
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: ğŸš€ Push Docker image to registry
        if: success() && github.event_name == 'push'
        run: docker push ${{ secrets.DOCKER_USERNAME }}/ank-resume-builder:$(date '+%Y%m%d')

      - name: ğŸš€ Push Docker image with latest tag to registry
        if: success() && github.event_name == 'push'
        run: docker push ${{ secrets.DOCKER_USERNAME }}/ank-resume-builder:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ”„ Checkout code for deployment
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.before }}

      - name: ğŸ“‚ Print Current Directory
        run: pwd

      - name: ğŸ“‚ List Files in Directory
        run: ls -la

      - name: ğŸ”„ Install Docker Compose
        run: |
          sudo apt-get update -q
          sudo apt-get install -q -y docker-compose

      - name: ğŸš¢ Deploy with Docker Compose
        run: docker-compose -f docker-compose.yml up -d

      - name: ğŸ“¡ Get Public IP
        run: echo "Public IP: $(curl -s https://api.ipify.org?format=json | jq -r '.ip')"
