name: Docker ANK Resume Builder Image CI/CD

on:
  push:
    branches: [ "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🔄 Checkout code
        uses: actions/checkout@v3

      - name: 🏗️ Build the Docker image with latest-stable tag
        run: docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/ank-resume-builder:latest-stable

      - name: 🏗️ Build the Docker image with date tag
        run: docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/ank-resume-builder:$(date '+%Y%m%d')
      
      - name: 🔒 Log in to Docker registry
        if: success() && github.event_name == 'push'
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: 🚀 Push Docker image with latest-stable tag to registry
        if: success() && github.event_name == 'push'
        run: docker push ${{ secrets.DOCKER_USERNAME }}/ank-resume-builder:latest-stable
      
      - name: 🚀 Push Docker image to registry
        if: success() && github.event_name == 'push'
        run: docker push ${{ secrets.DOCKER_USERNAME }}/ank-resume-builder:$(date '+%Y%m%d')