name: Docker ANK Resume Builder Image CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🔄 Checkout code
        uses: actions/checkout@v3

      - name: 📂 Print Current Directory
        run: pwd

      - name: 🏗️ Build the Docker image with date tag
        run: docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/ank-resume-builder:$(date '+%Y%m%d')

      - name: 🏗️ Build the Docker image with latest tag
        run: docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/ank-resume-builder:latest

      - name: 🔒 Log in to Docker registry
        if: success() && github.event_name == 'push'
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: 🚀 Push Docker image to registry
        if: success() && github.event_name == 'push'
        run: docker push ${{ secrets.DOCKER_USERNAME }}/ank-resume-builder:$(date '+%Y%m%d')

      - name: 🚀 Push Docker image with latest tag to registry
        if: success() && github.event_name == 'push'
        run: docker push ${{ secrets.DOCKER_USERNAME }}/ank-resume-builder:latest